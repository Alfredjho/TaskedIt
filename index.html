<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&family=Poppins:wght@400;500;700&display=swap');
      </style>
    <title>TaskedIt</title>
</head>
<body>
    <section id="main">
        <div class="header">
            <div class="mainContainer">
                <div class="sisiKiri">
                    <div class="Logo">
                        <img src="./Assets/Logo.png">
                    </div>
                    <div class="tagline">
                        <p class="first">Manage Tasks</p>
                        <p class="second">Improve Life!</p>
                        <p class="desc">Add | Edit | Manage | Everything at once.</p>
                    </div>
                    <div class="post">
                        <p>Post</p>
                        <div class="bar"></div>
                        <div class="postBox">
                            <div class="atas">
                                <p>Add new task</p>
                            </div>

                            <div class="postForm">
                                <form>
                                    <input type="text" id="taskName" placeholder="Task Name">
                                    <div class="deadline">
                                        <input type="date" id="taskDueDate">
                                        <input type="time" id="taskDueTime">
                                    </div>        
                                    <select id="taskPriority" placeholder="Priority">
                                        <option value="" disabled selected>Priority</option>
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                      </select>
                                    <br>
                                    <img id="taskAdd" src="./Assets/addIcon.png">
                                    <label id="lblError"></label>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <p>Created by Alfred Jhonatan | @2023 </p>
                    </div>
                </div>

                <div class="sisiKanan">
                    <div class="icons">
                        <div class="sort">
                            <li id="sort1">Due date</li>
                            <li id="sort2">Priority</li>
                        </div>
                        <img class="sortIcon" src="./Assets/sortIcon.png">
                        <img class ="calendarIcon" src="./Assets/calendarIcon.png">
                        
                    </div>
                    <p id="erormsg"></p>
                    <div class="taskAvailable">

                    </div>
                    <div class="none">
                        <p>No tasks yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js">
        
    </script>
</body>
</html>
